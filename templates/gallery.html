{% extends "base.html" %}

{% block content%}
    <h3 class="col s12 center-align">Gallery</h3>
        <div class="row">
            <div class="col s12 green lighten-3">
                <div class="row">
                    {% for image in images %}
                        <div class="col s6 m3 l3">
                            <div class="card green lighten-2">
                                <div class="card-image">
                                    <img class="materialboxed responsive-img" src="{{ url_for('file', filename=image.gallery_image_name) }}" alt="">
                                    <span class="card-title">{{ image.gallery_image_name }}</span>
                                </div>
                                <div class="card-content">
                                    <p>This is some info about the picture!</p>
                                    <span>Posted by: {{ image.username }}</span>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6">
                <div class="card green lighten-2">
                    <div class="card-content white-text">
                        <form action="{{ url_for('upload_many') }}" method="POST" enctype="multipart/form-data">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file" name="gallery_images[]" autocomplete="off" multiple>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                                <div class="row center-align">
                                    <button class="btn" type="submit">Upload</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
