{% extends "base.html" %}

{% block content %}
    <h3>These are your search results! hope they satisfy you!</h3>
        {% for walk in walks %}
            {% if walk.walk_name %}
            <p>{{ walk.walk_name }}</p>
            {% else %}
            <p>{{ walk.hill_name }}</p>
            {% endif %}
        {% endfor %}
{% endblock%}
