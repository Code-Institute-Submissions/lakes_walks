{% extends "base.html" %}

    {% block content %}
        
		<div class="row">
			<form class="col s12" method="POST" action="{{ url_for('login') }}">
				<div class="login-form card green lighten-3">
					<div class="row">
						<div class="input-field col s12">
							<input id="username" name="username" type="text" class="validate" required>
							<label class="grey-text text-darken-2" for="username">Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" name="password" type="password" class="validate" required>
							<label class="grey-text text-darken-2" for="password">Password</label>
						</div>
					</div>
					<div class="row center-align">
						<button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="fas fa-paper-plane right"></i>
				        </button>
					</div>
                    <div class="row center-align">
                        <div class="col s12 grey-text text-darken-4">If you dont have already have a username and would like one to record your walks, register <a href="{{ url_for('register') }}"><strong>here!</strong></a>
                        </div>
                    </div>
				</div>
			</form>
		</div>



    {% endblock %}
