{% extends "base.html" %}

    {% block content %}
        
		<div class="row">
			<form class="col s12">
				<div class="login-form card green lighten-3">
					<div class="row">
						<div class="input-field col s12">
							<input id="username" name="username" type="text" class="validate">
							<label class="grey-text text-darken-2" for="username">Username</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate">
							<label class="grey-text text-darken-2" for="password">Password</label>
						</div>
					</div>
					<div class="row center-align">
						<button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="fas fa-paper-plane right"></i>
				                </button>
					</div>
				</div>
			</form>
		</div>



    {% endblock %}
